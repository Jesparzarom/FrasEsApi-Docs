<main class="px-5">
    <article class="mt-5">
        <h1 class="text-center text-xl md:text-3xl font-bold">EJEMPLOS</h1>
        <div class="hero min-h-screen">
            <div class="hero-content text-center">
                                <div class="max-w-md">

                    <div id="content" class="card w-96 bg-neutral text-neutral-content shadow-lg shadow-indigo-900/40  min-h-[25vh] flex items-center justify-center">
                        <p class="text-4xl card-body">
                            ¿Quieres una frase al azar?.. ¡intentalo!
                        </p>
                    </div>

                    <article>
                        <div hx-ext="client-side-templates">
                            <a hx-get="https://frasesapi.vercel.app/v1/frases/aleatoria/" hx-swap="innerHTML"
                                hx-target="#content" mustache-template="foo"
                                class="btn btn-lg btn-primary  mt-10">
                                ¡Aleatoria! <span class="loading loading-ring loading-lg hidden" id="loader"></span>
                            </a>

                            <template id="foo">
                                <div class=" ">
                                    <div class="card-body items-center text-center">
                                        <div class="badge badge-info">{{frase.categoria}}</div>
                                        <p class="py-1 font-thin text-lg md:text-2xl">
                                            <i>"{{frase.frase}}"</i>
                                        </p>
                                        <h6 class="text-xs font-bold">~{{frase.autor}}~</h6>
                                    </div>
                                </div>
                            </template>

                        </div>
                    </article>
                </div>
            </div>
        </div>
    </article>
        <script>
        const quoteContainer = document.getElementById("content")
        const loader = document.getElementById("loader")
        const getQuote = document.getElementById("getQuoteBtn")

        getQuote.addEventListener(("click"), () => loader.classList.remove("hidden"))

        quoteContainer.addEventListener(("change"), () => (
            loader.classList.add("hidden")
        ))

    </script>
</main>
