<!DOCTYPE html>
<html lang="es" data-theme="winter">

    <!-- Hola ¿cómo estás?, ¡bienvenido seas a mirar por acá!  -->

    <head>

        <!----------- METAS ----------->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!----------- SCRIPTS ----------->
        <!-- TailwindCSS script -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- htmx core script-->
        <script src="https://unpkg.com/htmx.org@1.9.10"
            integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
            crossorigin="anonymous"></script>
        <!-- htmx templates script -->
        <script
            src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
        <!-- htmx mustache syntax script -->
        <script src="https://unpkg.com/mustache@latest"></script>
        <!-- Highlight JS core -->
        <script src="./static/hljs/highlight.min.js"></script>
        <!-- Highlight JS Languages -->
        <script src="./static/hljs/languages/python.min.js"></script>
        <script src="./static/hljs/languages/php.min.js"></script>
        <script src="./static/hljs/languages/javascript.min.js"></script>
        <script src="./static/hljs/languages/json.min.js"></script>
        <script src="./static/hljs/languages/yaml.min.js"></script>

        <!----------- LINKS ----------->
        <!-- DaisyUI stylesheet -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.5.0/dist/full.min.css"
            rel="stylesheet" type="text/css" />
        <!-- Highlight JS stylesheets -->
        <link rel="stylesheet"
            href="./static/hljs/styles/base16/black-metal-immortal.min.css">

        <!-- Custom stylesheet -->
        <link rel="stylesheet" href="./static/css/style.css" />

        <!----------- TITLE ----------->
        <title>FrasEsApi Docs</title>

    </head>

    <body class="max-w-full">
        <!-- NAVBAR -->
        <nav
            hx-get="./components/nav.html" hx-target="this" hx-trigger="load"
            hx-swap="outerHTML" role="nav">
        </nav>

        <!-- CONTENT -->
        <div
            hx-get="./pages/home.html" hx-target="this" hx-trigger="load"
            hx-swap="outerHTML" role="nav">
        </div>

        <!-- FOOTER -->
        <footer></footer>

        <!-- SCRIPTS -->
        <script>hljs.highlightAll();</script>
    </body>

</html>
